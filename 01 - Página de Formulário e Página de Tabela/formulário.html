<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    <form >
        <label for="nome">Nome</label>
        <input type="text" name="nome">
        <br>
        <br>
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="text" name="email">
        <br>
        <br>
        <label for="senha">Senha</label>
        <input type="text" name="senha">
        <br>
        <br>
            <label>Sexo:</label>
            <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
            <label><input type="radio" name="sexo" value="feminino" required> Feminino</label>
<br>
      <table border="1">
        
            <th><label>Hobbies:</label>
                <label><input type="checkbox" name="hobbies" value="leitura"> Leitura</label>
                <label><input type="checkbox" name="hobbies" value="musica"> Música</label>
                <label><input type="checkbox" name="hobbies" value="esportes"> Esportes</label>
                <label><input type="checkbox" name="hobbies" value="viagens"> Viagens</label>
                <label><input type="checkbox" name="hobbies" value="culinaria"> Culinária</label></th>
        
        
      </table>
            
<br>
            <label for="observacao">Observação:</label>
            <textarea id="observacao" name="observacao" rows="4"></textarea>

            <button type="submit">Enviar</button>
        
    </form>
    <br>
    <button>Voltar</button>
    <button>Limpar</button>
    <button>Salvar</button>
</body>
</html>
